
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Courses Start -->
<div class="container-fluid px-0 py-5">
    <div class="row mx-0 justify-content-center pt-5">
        <div class="col-lg-6">
            <div class="section-title text-center position-relative mb-4">
                <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Courses</h6>
                <h1 class="display-4">New Courses</h1>
            </div>
        </div>
    </div>
    <div class="owl-carousel courses-carousel">
        {% for course in courses %}
            <div class="courses-item position-relative">
                <img class="img-fluid d-block" src='{% static "img/" %}/courses-{{course.id}}.jpg' alt="{{course.name}}">
                <div class="courses-text">
                    <h4 class="text-center text-white px-3">{{ course.name|title }}</h4>
                    <div class="border-top w-100 mt-3">
                        <div class="d-flex justify-content-between p-4">
                            <span class="text-white"><i class="fa fa-user mr-2"></i>Shani Kumar</span>
                            <span class="text-white"><i class="fa fa-star mr-2"></i>4.5 <small>(250)</small></span>
                        </div>
                    </div>
                    <div class="w-100 bg-white text-center p-4" >
                        <a class="btn btn-primary" href="{% url 'content' course.id %}">View Course</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
</div>
<!-- Courses End -->
{% endblock %}
